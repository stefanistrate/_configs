# Fix access to the Mac OS X pasteboard as explained here:
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if-shell 'test "$(uname)" = "Darwin"' 'set -g default-command "reattach-to-user-namespace -l $SHELL"'

# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when some are closed.
set -g renumber-windows on

# Enable mouse actions.
set -g mouse on

# Load plugins.
set -g @tpm_plugins '                     \
    caiogondim/maglev                     \
    tmux-plugins/tpm                      \
    tmux-plugins/tmux-sensible            \
    tmux-plugins/tmux-resurrect           \
    tmux-plugins/tmux-continuum           \
    tmux-plugins/tmux-yank                \
    tmux-plugins/tmux-pain-control        \
    tmux-plugins/tmux-copycat             \
    tmux-plugins/tmux-open                \
    tmux-plugins/tmux-prefix-highlight    \
'
run '~/.tmux/plugins/tpm/tpm'

# Customize status bar after the 'maglev' theme has been loaded. Unfortunately,
# I can't use #{prefix_highlight} here.
set -g status-right "︎#[fg=colour253,nobold]  #H "
setw -g window-status-style fg=colour11,bg=colour0
