# Fix access to the Mac OS X pasteboard as explained here:
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
if-shell 'test "$(uname)" = "Darwin"' 'set -g default-command "reattach-to-user-namespace -l $SHELL"'

# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when some are closed.
set -g renumber-windows on

# Enable mouse actions.
set -g mouse on

# Load plugins.
set -g @plugin 'stefanistrate/solarized-maglev'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run '~/.tmux/plugins/tpm/tpm'
